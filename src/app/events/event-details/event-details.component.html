<!-- new page for every event based on id we passed in -->

<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-5">
        <div><strong>Dateee:</strong> {{event?.date}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> ${{event?.price}}</div>
      </div>
      <div class="col-md-5">
        <address>
          <strong>Address:</strong><br />
          <div [hidden]="!event?.location">
            {{event?.location?.address}}<br />
            {{event?.location?.city}}, {{event?.location?.country}}
          </div>
          <div [hidden]="event?.location">
            {{event.onlineurl}}
          </div>
        </address>
      </div>
    </div>
  </div>
